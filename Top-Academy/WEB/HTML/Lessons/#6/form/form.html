<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- get post -->
		<form action="#file.php">
			<fieldset>
				<legend>Форма для заполнения данных</legend>
			<textarea cols="40" rows="10" placeholder="Что-то"></textarea>
			<p>
				<select>
					<option>Понедельник</option>
					<option>Вторник</option>
					<option selected>Среда</option>
					<option>Четверг</option>
					<option>Пятница</option>
					<option>Суббота</option>
					<option>Воскресенье</option>
				</select>
			</p>
			<p>
				<select multiple size="7">
					<option disabled>Понедельник</option>
					<option>Вторник</option>
					<option>Среда</option>
					<option>Четверг</option>
					<option>Пятница</option>
					<option>Суббота</option>
					<option>Воскресенье</option>
				</select>
			</fieldset>
			</p>
			<p>Имя:<input type="text" name="name" placeholder="Введите Имя" size="40" maxlength="10"></p>

				<input type="image" src="1.png">
			</p>
			<p>
				<input type="color">
				<input type="range">
				<input type="search">
				<input type="email">
				<input type="number" max="100" min="5" step="10">
				<input type="date">
				<input type="week">
			</p>
		</form>
