{% extends 'base.html' %}

{% block content %}
{{ super() }}

<hr>
<h2>List of articles:</h2>
<ul>
    {% for p in posts %}
    <li>
        <p class="title">
            <a href="{{ url_for('show_post', alias=p.url) }}">{{ p.title }}</a>
        </p>
            <div class="announcement">{{ p.text[:240]}}...</div>
    {% endfor %}
    </li>
</ul>


{% endblock %}
